    <body>

        <div class="container">

            <div class="row">

                <div class="col-lg-8 offset-2 py-5">

                    <h1>Suggestion From Clearvision</h1>

                    <p class="lead">We at Clearvision appriciate your opinion so feel free to share it with us</p>
                    <p class="lead">Your opionon either good or bad will not affect you so just be honest and tell us what you think. </p>
                    <h2>Your Name is not required!</h2>


                    
                    <form action="contact.php" id="contact-form" method="post" role="form">
                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">First name</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname " data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Last name</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname " data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_subject">Subject</label>
                                        <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Please enter a subject">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> These fields are required.</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->
